<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Contacto</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>
<body>
	
<div class="contact_form">
	<div class="formulario">
		
		<h1>Formulario de Contacto</h1>
		<h3>Escr√≠benos y pronto estamos en contacto contigo</h3>


		<form action="formularios.php" method="post">
			
			<p>
				<label for="nombre" class="colocar_nombre">Nombre
				<span class="obligatorio">*</span>
				</label>


				<input type="text" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
			</p>

			<p>
				<label for="email" class="colocar_email">Email
				<span class="obligatorio">*</span>
				</label>


				<input type="email" id="email" required="obligatorio" placeholder="Escribe tu email">
			</p>

			<p>
				<label for="telefono" class="colocar_telefono">Telefono</label>

				<input type="number" id="telefono" placeholder="Escribe tu telefono">
			</p>

			<p>
				<label for="asunto" class="colocar_asunto">Asunto
				<span class="obligatorio">*</span>
				</label>


				<input type="text" id="asunto" required="obligatorio" placeholder="Escribe tu asunto">
			</p>

			<p>
				<label for="mensaje" class="colocar_mensaje">Mensaje
				<span class="obligatorio">*</span>
				</label>


				<textarea id="mensaje" required="obligatorio" placeholder="Escriba su Mensaje..."></textarea>
			</p>

			<button type="`submit" id="enviar">Enviar</button>
			<p class="aviso">*<span id="aviso-2"> Los campos son obligatorios</span></p>

		</form>
	</div>
</div>

</body>	
</html>
